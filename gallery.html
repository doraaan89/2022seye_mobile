<script>
  $(document).ready(function () {
    const contents = $(".content");
    let current = $(".content1");
    $(".content1").slick({
      arrows: false,
      draggable: false,
      infinite: true,
      autoplay: true,
      autoplaySpeed: 3000,
    });
    $(".content2").slick({
      arrows: false,
      draggable: false,
      infinite: true,
      autoplay: true,
      autoplaySpeed: 3000,
    });
    $(".content3").slick({
      arrows: false,
      draggable: false,
      infinite: true,
      autoplay: true,
      autoplaySpeed: 3000,
    });
    $(".content4").slick({
      arrows: false,
      draggable: false,
      infinite: true,
      autoplay: true,
      autoplaySpeed: 3000,
    });
    $(".menu .btn").click(function () {
      $(".menu .btn").removeClass("active");
      $(this).addClass("active");
    });
    $(".menu .btn1").click(function () {
      for (let i = 0; i < contents.length; i++) {
        contents[i].classList.add("d-none");
      }
      contents[0].classList.remove("d-none");
      $(".pagination-wrap .title").text("");
      $(".pagination-wrap .summary").text("");
      current = $(".content1");
    });
    $(".menu .btn2").click(function () {
      for (let i = 0; i < contents.length; i++) {
        contents[i].classList.add("d-none");
      }
      contents[1].classList.remove("d-none");
      $(".pagination-wrap .title").text("");
      $(".pagination-wrap .summary").text("");
      current = $(".content2");
    });
    $(".menu .btn3").click(function () {
      for (let i = 0; i < contents.length; i++) {
        contents[i].classList.add("d-none");
      }
      contents[2].classList.remove("d-none");
      $(".pagination-wrap .title").text("");
      $(".pagination-wrap .summary").text("");
      current = $(".content3");
    });
    $(".menu .btn4").click(function () {
      for (let i = 0; i < contents.length; i++) {
        contents[i].classList.add("d-none");
      }
      contents[3].classList.remove("d-none");
      $(".pagination-wrap .title").text("");
      $(".pagination-wrap .summary").text("");
      current = $(".content4");
    });
    $(".pagination .prev").click(function () {
      current.slick("slickPrev");
      /*       $(".pagination .page .now").text(
        $(".content").slick("slickCurrentSlide") + 1
      ); */
    });
    $(".pagination .next").click(function () {
      current.slick("slickNext");
      /*       $(".pagination .page .now").text(
        $(".content").slick("slickCurrentSlide") + 1
      ); */
    });
  });
</script>
